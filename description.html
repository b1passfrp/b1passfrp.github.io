<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Repo" />
    <title>Description</title>
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="./resources/css/esquilli3.css">
	<link rel="stylesheet" href="./resources/css/all.css">
    <link rel="stylesheet" href="./resources/css/bootstrap.min.css">
    <script src="./resources/js/jquery.min.js"></script>
    <script src="./resources/js/description.js"></script>
  </head>

  <body onload="loadPackageInfo()">
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex flex-row justify-content-center">
          <div class="topcontent">
                <img class="topicon" src="" id="topicon" />
                <h1 class="title" id="title"></h1>
          </div>
        </div>
      </div> 
      <div class="row">
        <div class="col d-flex flex-row justify-content-center">
          <div class="row content">
            <div class="list-wrapper">
              <div class="cards-list">
                <h1 class="title">Description</h1>
                <div class="container-fluid card">
                  <div class="card-content">
                    <div class="content-holder">
                      <div class="inner-content">
                        <div class="info-holder">
                          <div class="description" id="description">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <h1 class="title">Screenshots</h1>
                <div class="container-fluid card">
                  <div class="card-content">
                    <div class="content-holder">
                      <div class="inner-content">
                        <div class="info-holder">
                          <div class="description">
                            <div class='screenshots' id="screenshot">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <h1 class="title" style="display: inline-block">What's new?</h1>
                  <span class="badge badge-pill badge-dark" style="position: absolute; margin-top: 27px; margin-left: 10px" id="version"></span>
                </div>
                <div class="container-fluid card">
                  <div class="card-content">
                    <div class="content-holder">
                      <div class="inner-content">
                        <div class="info-holder">
                          <div class="description" id="whatsnew">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <h1 class="title">Metadata</h1>
                <div class="container-fluid card">
                  <div class="card-content">
                    <div class="content-holder">
                      <div class="inner-content">
                        <div class="info-holder">
                          <div class="description table-responsive">
                            <table class="table table-sm table-borderless">
                              <tbody>
                                <tr>
                                  <td align="let">Licence: </td>
                                  <td id="licence" align="right"></td>
                                </tr>
                                <tr>
                                    <td align="left">Last updated: </td>
                                    <td id="updated" align="right"></td>
                                </tr>
                                <tr>
                                    <td align="left">iOS Supported: </td>
                                    <td id="supported" align="right"></td>
                                </tr>
                              </tbody>
                          </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <h1 class="title">Support</h1>
                <div class="card container-fluid">
                  <div class="card-content">
                    <div class="content-holder">
                      <div class="inner-content">
                        <div class="info-holder">
                          <div class="wrapper description col d-flex flex-row justify-content-center">
                              <a href="https://twitter.com/EsquilliDev" class="fab fa-twitter" style="text-decoration: none;" rel="noopener" target="_blank" role="button"></a>
                              <a href="https://discord.gg/uJSNG3X" class="fab fa-discord" style="text-decoration: none;" rel="noopener" target="_blank" role="button"></a>
                              <a href="https://paypal.me/EsquilliDev" class="fab fa-paypal" style="text-decoration: none;" rel="noopener" target="_blank" role="button"></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
